  <text x="90" y="500" fill="#e8f0ff" font-family="'Inter', 'SF Pro Display', Arial, sans-serif" font-size="28">Okay, let’s break down what I can do as a large language model.</text>
  <text x="90" y="560" fill="#e8f0ff" font-family="'Inter', 'SF Pro Display', Arial, sans-serif" font-size="28">I’m optimized for mobile; here are the highlights:</text>
  <text x="110" y="640" fill="#e8f0ff" font-family="'Inter', 'SF Pro Display', Arial, sans-serif" font-size="26">1. Text generation: posts, scripts, lyrics, emails.</text>
  <text x="110" y="700" fill="#e8f0ff" font-family="'Inter', 'SF Pro Display', Arial, sans-serif" font-size="26">2. Summarization: condense notes and docs.</text>
